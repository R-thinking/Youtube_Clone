<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/caef5e6289.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    
    <!-- Video Player -->
    <section class="player"> 
        <video controls>
        <source src="https://cdn.videvo.net/videvo_files/video/free/2020-03/small_watermarked/200223_Cafe_03_40_preview.webm" type="video/webm">
        <p>Sorry, your browser doesn't support embedded videos.</p>
    </video>
    </section>
    
    <!-- Video Info -->
    <section class="videoInfo">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Youtube Clone</li>
                <li>#R-thinking</li>
                <li>#basic html and CSS</li>
            </ul>
            <div class="title">
                <span data-dummytext="p-x1-w32-s8-v20"></span>
                <button class="moreBtn">
                    <i class="fa fa-angle-down"></i>
                </button>
            </div>
            <span class="views">
                5K views 1month ago
            </span>
        </div>
        <!-- Action Buttons -->
        <ul class="actionBtns">
            <li><button><i class="active fas fa-thumbs-up"></i><span class="active">2.3K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li> 
        </ul>
        <!-- Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="/img/profile.jpg" alt="">
                <div class="channelInfo">
                    <span class="name">Coffee and Brownie</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Channel Recommendation -->
    <section class="recommendation">
        <span class="title">Channel Recommendation</span>
        <ul>
            <li class="item">
                <div class="preview-wrapper">
                    <img src="/img/Recommendation1.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title" data-dummytext="p-x1-w32-s8-v20"></span>
                    <div class="metadata">
                        <span class="name">Coffe and Brownie</span>
                        <span class="views">3K views</span>
                    </div>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="preview-wrapper">
                <img src="/img/Recommendation2.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title" data-dummytext="p-x1-w35-s7-v20"></span>
                    <div class="metadata">
                        <span class="name">Coffe and Brownie</span>
                        <span class="views">3K views</span>
                    </div>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="preview-wrapper">
                    <img src="/img/Recommendation3.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title" data-dummytext="p-x1-w27-s9-v20"></span>
                    <div class="metadata">
                        <span class="name">Coffe and Brownie</span>
                        <span class="views">3K views</span>
                    </div>
                </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        </ul>
    </section>
    <!-- Lorem Ipsum Generater -->
    <script src="http://dummytext.com/dt-1.0.min.js"></script><noscript>Powered by <a href="http://dummytext.com">DummyText.com</a></noscript>
</body>
</html>
